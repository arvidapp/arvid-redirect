<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open or Download ARvid</title>

  <!-- Attempt JS redirect into your custom scheme -->
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const userId = params.get('userId') || '';
      const deepLink = `arvidcloud://profile?userId=${encodeURIComponent(userId)}`;

      // Try to open the app
      window.location.replace(deepLink);

      // (Optional) After a short delay, if still on this page,
      // you could auto-redirect to the App Store too:
      // setTimeout(() => {
      //   window.location.replace('https://apps.apple.com/app/id1276546297');
      // }, 2000);
    })();
  </script>
</head>
<body>
  <p>
    Opening ARvid…<br>
    If you don’t have it installed, <a id="fallback" href="">download it here</a>.
  </p>

  <!-- Fallback points to the App Store -->
  <script>
    document.getElementById('fallback').href =
      'https://apps.apple.com/app/id1276546297';
    document.getElementById('fallback').textContent =
      'Download ARvid on the App Store';
  </script>
</body>
</html>
