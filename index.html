<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open or Download ARvid</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 1.75rem;
      color: #333;
    }
    .btn {
      display: inline-block;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }
    #open-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #007aff;
      margin-bottom: 1.5rem;
    }
    #download-btn {
      font-size: 1.25rem;
      padding: 0.85rem 1.75rem;
      background: #34c759;
      margin-top: 1.5rem;
    }
    #fallback-text {
      margin: 1rem 0;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to ARvid</h1>

  <!-- Open Button -->
  <button id="open-btn" class="btn">Open ARvid</button>

  <!-- Explanatory Text -->
  <div id="fallback-text">
    If you don't have ARvid installed,<br>
    download it on the App Store
  </div>

  <!-- Download Button -->
  <a id="download-btn" class="btn" href="https://apps.apple.com/app/id1276546297">
    Download ARvid
  </a>

  <script>
    document.getElementById('open-btn').addEventListener('click', () => {
      const params = new URLSearchParams(location.search);
      const userId = params.get('userId') || '';
      const deepLink = `arvidcloud://profile?userId=${encodeURIComponent(userId)}`;
      window.location = deepLink;
    });
  </script>
</body>
</html>
