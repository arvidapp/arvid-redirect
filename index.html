<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open ARvid</title>

  <!-- JS redirect into your custom scheme -->
  <script>
    (function() {
      // 1. Grab userId from ?userId=…
      const params = new URLSearchParams(location.search);
      const userId = params.get('userId') || '';
      // 2. Build the custom-scheme URL
      const redirectURL = `arvidcloud://profile?userId=${encodeURIComponent(userId)}`;
      // 3. Redirect
      window.location.replace(redirectURL);
    })();
  </script>
</head>
<body>
  <p>Opening ARvid…<br>
    If you don’t have it installed, <a id="fallback" href="#">click here</a>.</p>

  <!-- Fallback link injector -->
  <script>
    document.getElementById('fallback').href =
      'https://apps.apple.com/app/id1276546297';
    document.getElementById('fallback').textContent =
      'Download ARvid on the App Store';
  </script>
</body>
</html>
